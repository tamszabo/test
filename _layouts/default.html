<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% if page.url == "/" or page.url == "/index.html" %}
        <title>Tamas Szabo | Data Analyst & Consultant</title>
    {% else %}
        <title>{{ page.title }} | Tamas Szabo</title>
    {% endif %}
    <link rel="icon" type="image/png" href="{{ '/assets/images/favicon.png' | relative_url }}">

    <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics }}"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
    
      gtag('config', '{{ site.google_analytics }}');
    </script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Roboto', 'sans-serif'] },
                }
            }
        }
    </script>
</head>
<body class="bg-[#0f172a] text-slate-300 selection:bg-indigo-500/30 selection:text-indigo-200">

    <nav class="sticky top-0 z-50 bg-[#0f172a]/80 backdrop-blur-md border-b border-slate-800">
        <div class="max-w-5xl mx-auto px-6 h-16 flex justify-between items-center">
            <a href="{{ site.baseurl }}/" class="font-black text-xl tracking-tighter text-white uppercase">
                TAMAS<span class="text-indigo-500"></span>
            </a>
            <div class="flex items-center gap-6 text-sm font-medium">
                <a href="{{ site.baseurl }}/" class="hover:text-white transition">Home</a>
                <a href="{{ site.baseurl }}/cv/" class="hover:text-white transition">CV</a>
                <a href="{{ site.baseurl }}/blog/" class="hover:text-white transition">Blog</a>
            </div>
        </div>
    </nav>

    <main class="max-w-5xl mx-auto px-6 py-12">
        {{ content }}
    </main>

    <footer class="border-t border-slate-800 py-12 mt-20 text-center text-slate-500 text-sm">
        <p class="mb-2">&copy; 2026 Tamas Szabo</p>
        <p>Powered by <span class="text-slate-300">Jekyll</span>, <span class="text-slate-300">Tailwind</span> & <span class="text-indigo-400 font-semibold">Gemini</span></p>
    </footer>

</body>
</html>
