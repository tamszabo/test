<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} | {{ site.title }}</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Roboto', 'sans-serif'] },
                }
            }
        }
    </script>
</head>
<body class="bg-[#0f172a] text-slate-300 selection:bg-indigo-500/30 selection:text-indigo-200">

    <nav class="sticky top-0 z-50 bg-[#0f172a]/80 backdrop-blur-md border-b border-slate-800">
        <div class="max-w-5xl mx-auto px-6 h-16 flex justify-between items-center">
            <a href="/" class="font-black text-xl tracking-tighter text-white">
                TAMAS<span class="text-indigo-500">.</span>
            </a>
            <div class="flex items-center gap-6 text-sm font-medium">
                <a href="/" class="hover:text-white transition">Home</a>
                <a href="/cv/" class="hover:text-white transition">CV</a>
                <a href="/blog/" class="hover:text-white transition">Blog</a>
            </div>
        </div>
    </nav>

    <main class="max-w-5xl mx-auto px-6 py-12">
        {% if page.layout == 'post' or page.url == '/cv/' %}
            <article class="prose prose-invert prose-indigo lg:prose-xl max-w-3xl mx-auto">
                {{ content }}
            </article>
        {% else %}
            {{ content }}
        {% endif %}
    </main>

    <footer class="border-t border-slate-800 py-12 mt-20 text-center text-slate-500 text-sm">
        <p>&copy; 2026 Tamas Szabo. Built with Jekyll & Tailwind.</p>
    </footer>

</body>
</html>
