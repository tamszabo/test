---
layout: default
---

<div class="mb-8">
    <a href="{{ '/blog/' | relative_url }}" class="inline-flex items-center text-sm font-bold text-slate-400 hover:text-indigo-400 transition-colors group">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 mr-2 transform group-hover:-translate-x-1 transition-transform" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
        </svg>
        Back to Blog
    </a>
</div>

{% if page.image %}
<div class="w-full h-64 md:h-96 mb-12 rounded-3xl overflow-hidden border border-slate-800 shadow-2xl">
    <img src="{{ page.image | relative_url }}" class="w-full h-full object-cover" alt="{{ page.title }}">
</div>
{% endif %}

<article class="prose prose-invert prose-indigo lg:prose-xl max-w-none prose-headings:text-white prose-headings:font-black prose-p:text-slate-400 prose-strong:text-indigo-400">
    {{ content }}
</article>

<hr class="border-slate-800 my-12">
<div class="flex flex-col md:flex-row md:items-center justify-between gap-6 pb-20">
    <div>
        <h4 class="text-white font-bold mb-1 italic">Enjoyed this story?</h4>
        <p class="text-slate-400 text-sm italic">Share it with your network.</p>
    </div>
    
    <div class="flex flex-row flex-wrap gap-4">
        <a href="https://www.linkedin.com/sharing/share-offsite/?url={{ page.url | absolute_url | url_encode }}" target="_blank" class="flex items-center justify-center min-w-[44px] min-h-[44px] w-11 h-11 bg-slate-800 rounded-xl border border-slate-700 text-slate-300 hover:border-indigo-500 hover:text-indigo-400 transition-all shadow-lg">
            <svg class="w-5 h-5 fill-current" viewBox="0 0 24 24" style="display: block;"><path d="M19 0h-14c-2.761 0-5 2.239-5 5v14c0 2.761 2.239 5 5 5h14c2.762 0 5-2.239 5-5v-14c0-2.761-2.238-5-5-5zm-11 19h-3v-11h3v11zm-1.5-12.268c-.966 0-1.75-.79-1.75-1.764s.784-1.764 1.75-1.764 1.75.79 1.75 1.764-.783 1.764-1.75 1.764zm13.5 12.268h-3v-5.604c0-3.368-4-3.113-4 0v5.604h-3v-11h3v1.765c1.396-2.586 7-2.777 7 2.476v6.759z"/></svg>
        </a>

        <a href="https://www.facebook.com/sharer/sharer.php?u={{ page.url | absolute_url | url_encode }}" target="_blank" class="flex items-center justify-center min-w-[44px] min-h-[44px] w-11 h-11 bg-slate-800 rounded-xl border border-slate-700 text-slate-300 hover:border-indigo-500 hover:text-indigo-400 transition-all shadow-lg">
            <svg class="w-5 h-5 fill-current" viewBox="0 0 24 24" style="display: block;"><path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/></svg>
        </a>

        <a href="https://twitter.com/intent/tweet?url={{ page.url | absolute_url | url_encode }}" target="_blank" class="flex items-center justify-center min-w-[44px] min-h-[44px] w-11 h-11 bg-slate-800 rounded-xl border border-slate-700 text-slate-300 hover:border-indigo-500 hover:text-indigo-400 transition-all shadow-lg">
            <svg class="w-5 h-5 fill-current" viewBox="0 0 24 24" style="display: block;"><path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/></svg>
        </a>

        <a href="https://api.whatsapp.com/send?text={{ page.url | absolute_url | url_encode }}" target="_blank" class="flex items-center justify-center min-w-[44px] min-h-[44px] w-11 h-11 bg-slate-800 rounded-xl border border-slate-700 text-slate-300 hover:border-indigo-500 hover:text-indigo-400 transition-all shadow-lg">
            <svg class="w-5 h-5 fill-current" viewBox="0 0 24 24" style="display: block;"><path d="M.057 24l1.687-6.163c-1.041-1.804-1.588-3.849-1.587-5.946.003-6.556 5.338-11.891 11.893-11.891 3.181.001 6.167 1.24 8.413 3.488 2.246 2.248 3.484 5.232 3.484 8.412-.003 6.557-5.338 11.892-11.893 11.892-1.997-.001-3.951-.5-5.688-1.448l-6.309 1.656zm6.224-3.52c1.54.914 3.51 1.403 5.563 1.404 5.399 0 9.791-4.393 9.794-9.793.002-5.398-4.389-9.789-9.788-9.788-2.615 0-5.074 1.019-6.922 2.87-1.848 1.85-2.865 4.31-2.866 6.923 0 2.178.58 4.302 1.681 6.132l-.93 3.396 3.468-.912z"/></svg>
        </a>

        <button onclick="navigator.clipboard.writeText('{{ page.url | absolute_url }}'); alert('Link copied!');" class="flex items-center justify-center min-w-[44px] min-h-[44px] w-11 h-11 bg-slate-800 rounded-xl border border-slate-700 text-slate-300 hover:border-indigo-500 hover:text-indigo-400 transition-all shadow-lg">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" style="display: block;">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 5H6a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2v-1M8 5a2 2 0 002 2h2a2 2 0 002-2M8 5a2 2 0 012-2h2a2 2 0 012 2m0 0h2a2 2 0 012 2v3m2 4H10m0 0l3-3m-3 3l3 3" />
            </svg>
        </button>
    </div>
</div>
